{% extends 'base.html' %}
{% load static %}
{% block script %}
<link rel="stylesheet" href="{% static 'allauth_ui/output.css' %}">
{% endblock script %}

{% block main %}
    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="flex justify-center">
        <div class="flex items-center px-4 py-3 text-sm font-bold text-white bg-blue-500 rounded-xl mb-4 w-1/2" role="alert">
          <p>{{ message }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% block content %}
    <div class="flex flex-col items-center justify-center">
      <div class="flex flex-col w-full max-w-lg items-center p-12 backdrop-blur rounded shadow-lg grow-0 border border-base-300 my-12">
        {% block whitebox %}
        {% endblock %}
    </div>
  </div>
    {% endblock %}
{% endblock main %}
